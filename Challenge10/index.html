<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="">Gmail</a>
        <a href="">Imágenes</a>
        <i class="bi bi-grid-3x3-gap"></i>
        <img src="https://rollingcodeschool.com/wp-content/uploads/2021/03/rolling-code-logo-editable.jpg"
            alt="rolling image">
    </header>
    <main>
        <div class="img-doodle">
            <img src="https://elcomercio.pe/resizer/B_uyqpLDVWfDw4fbO8Kz4PnJDKs=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/SV6ZM6YSQJBLNAPJB2MZEGBQPA.jpg"
                alt="">
            <i class="bi bi-share-fill"></i>
        </div>
        <div class="search">
            <i class="bi bi-search"></i>
            <input type="search" name="search" id="search">
            <i class="bi bi-camera"></i>
            <i class="bi bi-mic"></i>
        </div>
        <div class="btn-search">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>Argentina</p>
        </div>
        <div class="info">
            <div class="info-left">
                <span>Sobre Google</span>
                <span>Publicidad</span>
                <span>Negocios</span>
                <span>Cómo funciona la Búsqueda</span>
            </div>
            <div class="info-right">
                <span>Privacidad</span>
                <span>Condiciones</span>
                <span>Preferencias</span>
            </div>
        </div>
    </footer>
</body>

</html>
